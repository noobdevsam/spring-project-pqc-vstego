spring:
    cloud:
        config:
            override-system-properties: false

    threads:
        virtual:
            enabled: true

eureka:
    instance:
        hostname: ${EUREKA_SERVER_HOST:localhost}
        prefer-ip-address: true
    client:
        service-url:
            defaultZone: http://${eureka.instance.hostname}:8761/eureka
            register-with-eureka: true
            fetch-registry: true